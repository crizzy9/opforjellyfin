version: '3.8'

services:
  opforjellyfin:
    build: .
    container_name: opforjellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./config:/config
      - ./downloads:/data
    ports:
      - "8090:8090"
    restart: unless-stopped
    command: serve --port 8090
    networks:
      - opfor-network

networks:
  opfor-network:
    driver: bridge
